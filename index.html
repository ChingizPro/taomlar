<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1 class="title">Taomlar va salatlar</h1>
        <div class="categories">
            <button data-num="0" data-type="hammasi" class="category active">Hammasi</button>
            <button data-num="1" data-type="nonushta" class="category">Nonushta</button>
            <button data-num="2" data-type="tushlik" class="category">Tushlik</button>
            <button data-num="3" data-type="kechki ovqat" class="category">Kechki ovqat</button>
            <button data-num="4" data-type="salat" class="category">Salatlar</button>
        </div>
        <div class="meals"></div>
    </div>
    <template class="mealtemplate">
        <div class="meal">
            <img src="" alt="meal pic" class="meal-pic">
            <div class="meal-box">
                <div class="meal-row">
                    <h3 class="meal-name"></h3>
                    <div class="meal-price"></div>
                </div>
                <div class="meal-text"></div>
                <span class="meal-type">taomlar</span>
            </div>
        </div>
    </template>
    <script src="taomlar.js"></script>
    <script src="main.js"></script>
</body>
</html>
